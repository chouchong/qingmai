<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <title>商城-后台管理中心登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__ROOT__/Apps/Admin/View/css/style.css" />
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <!--<script type='text/javascript' src='__ROOT__/Apps/Admin/View/js/jquery-1.11.1.min.js'></script>-->
    <script type='text/javascript' src='__ROOT__/Apps/Admin/View/js/jquery.particleground.min.js'></script>
    <script type='text/javascript' src='__ROOT__/Apps/Admin/View/js/login.js'></script>


</head>

<body>

<div id="particles">
    <div id="intro">
        <!-- Mixins-->
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h2 class="title">管理后台系统</h2>
                    <div class="input-container">
                        <input type="text" name='loginName' id='loginName' required="required"/>
                        <label for="loginName">用户名</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" name='loginPwd' id='loginPwd' required="required"/>
                        <label for="loginPwd">密码</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <span><button class="form-actions" onclick="login()">登陆</button></span>
                    </div>
            </div>
        </div>
        <div class="pen-title">
            <span>设计开发 <i class='fa fa-code'></i> by <a href='http://chouchongkeji.com' target='_blank'>臭虫科技</a></span>
        </div>
    </div>

</div>

</div>
    <script>
    $(function(){
        $(document).keypress(function(e) {
            if(e.which == 13) {
                login();
            }
        });
    });
    function login(){
        var params = {};
        params.loginName = $('#loginName').val();
        params.loginPwd = $('#loginPwd').val();
        $.post("{:U('Admin/index/login')}",params,function(data){
            if(data.status==1){
                location.href='{:U("Admin/Index/index")}';
            }else{
                alert("账号或密码错误");
            }
        },'json');
    }

</script>
</body>
</html>
