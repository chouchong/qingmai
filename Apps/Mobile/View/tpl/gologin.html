<extend name="tpl:base" />
<block name="title">
<title>登录</title>
</block>
<block name="main">
<div ng-app="myApp">
    <ion-content  class=" scroll-content loginre">
        <div class="card">
            <div class="list">
                <label class="item item-input">
                    <i class="icon ion-android-phone-portrait placeholder-icon loginrei"></i>
                    <input type="text" placeholder="请输入手机号">
                </label>
                <div class="item item-text loginbutton">
                    <span style="float:right;"><a href="/Mobile/Users/login?url={$url}">密码登陆</a></span>
                    <a href="/Mobile/Users/logincode?url={$url}">
                        <button class="button button-block">发送验证码</button>
                    </a>
                    <a href="{:U('Mobile/Users/psw')}"><span>忘记密码</span></a>
                    <a href="/Mobile/Users/register?url={$url}"><span class="registerbutton">注册</span></a>
                </div>
            </div>
        </div>
    </ion-content>
</div>
</block>
<block name="js">
</block>
