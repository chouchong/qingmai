<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta name="format-detection" content="telephone=no"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<title>自驾评论</title>
<link href="__PUBLIC__/Mobile/lib/ionic/css/ionic.css" rel="stylesheet">
<link href="__PUBLIC__/Mobile/css/custom.css" rel="stylesheet" type="text/css" media="all" />
<script src="__PUBLIC__/Mobile/js/jquery-1.8.0.min.js"></script>
    <style>
    .button {
        line-height: 35px;
        float: right;
        background: #6dc5cc;
        min-height: 4px;
        color: #fff;
    }
    </style>
    </head>
    <body>
<div ng-app="myApp" ng-controller="dCommentCtrl">
<ion-header-bar class="bar bar-light">
    <div id="myuser" style="display: none;">
        <empty name="Users">
        <div>
            <a ng-click="userLogin()">登录</a>
        </div>
        <div style="line-height: 40px;color:#72C7DD;">
            <a ng-click="userRegister()">注册</a>
        </div>
        <else />
        <div>
            <a href="{:U('Mobile/Users/index')}">我的账户</a>
        </div>
        <div style="line-height: 40px;color:#72C7DD;">
            <a href="{:U('Mobile/Orders/index')}">我的订单</a>
        </div>
        </empty>
    </div>
    <a class="button button-clear" ng-click="dComBack()">
        <i class="ion-chevron-left" style="color:#6CC5DC;font-size: 19px;margin-left: 5px;">&nbsp;&nbsp;返回</i>
    </a>
    <a class="button button-clear " ng-click="userShow()" style="color: #66BDE0;    margin-top: -2px;"><i class="icon ion-navicon-round"></i></a>
</ion-header-bar>
<script>
    $(function(){
        $("ion-content").click(function(event) {
            var traget = document.getElementById("myuser");
              if(traget.style.display == ""){
                 traget.style.display = "none";
             }
        });
    })
</script>
    <!-- content -->
    <ion-content on-scroll="hiDiv()" id="content-index" class=" scroll-content has-header" style="background: #f5f5f5;">
        <div class="card gocomment">
            <div class="item item-text-wrap">
                <span>订单号</span>
                <span style="float:right;" id="cOrderNo">{$Orders.orderNo}</span>
            </div>
            <div class="item item-text-wrap">
                <span>成人</span>
                <span style="float:right;">{$Orders.adultNum}人 x {$Orders.adultPrice}元/人</span>
            </div>
            <div class="item item-text-wrap">
                <span>儿童</span>
                <span style="float:right;">{$Orders.childNum}人 x {$Orders.childPrice}元/人</span>
            </div>
            <div class="item item-text-wrap">
                <span>房间</span>
                <span style="float:right;">{$Orders.roomNum}房 <if condition="$Orders['roomPrice'] gt 0">x {$Orders.roomPrice}元/房</if></span>
            </div>
            <if condition="$Orders['zMoney'] gt 0 ">
            <div class="item item-text-wrap">
                <span>优惠</span>
                <span style="float:right;">{$Orders.zMoney} 元</span>
            </div>
           </if>
            <div class="item item-text-wrap">
                <span>合计价格</span>
                <span class="pricecolor" style="float:right;">{$Orders.totalMoney} 元</span>
            </div>
        </div>
         <div class="card" style="padding:16px;">
              <input type="hidden" id="cOrderId" value="{$Orders['orderId']}" />
             <div class="item item-text-wrap">
                        在此评论
             </div>
             <div class="item item-text-wrap">
                      <textarea style="width:100%;height:100px;" ng-model="con.conT" placeholder="对于这次旅行您想说点什么呢！"></textarea>
             </div>
              <div class="item item-text-wrap">
                      请给我们打个分吧!<span  id="myratings"  style="float:right;color:#F53C10;font-size: 130%"></span>
             </div>
             <div class="item item-text-wrap">
                      <ionic-ratings style="font-size: 30px;" controller="dCommentCtrl" ratingsobj='ratingsObject'></ionic-ratings>
             </div>
        </div>
            <div class="row">
            <div style="width:100%;">
                <a ng-click="addComment()">
                    <button class="button button-block " style="background:#F77462;color:#fff;">提交评论</button>
                </a>
            </div>
        </div>

    </ion-content>
</div>
</body>
<script src="__PUBLIC__/Mobile/lib/ionic/js/ionic.bundle.min.js"></script>
<script src="__PUBLIC__/Mobile/js/app.js" type="text/javascript"></script>
<script src="__PUBLIC__/Mobile/lib/ionic/js/ionic-ratings.js"></script>
<script src="__PUBLIC__/Mobile/js/common.js"></script>
</html>
