<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta name="format-detection" content="telephone=no"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<title>支付</title>
<link href="__PUBLIC__/Mobile/lib/ionic/css/ionic.css" rel="stylesheet">
<link href="__PUBLIC__/Mobile/css/custom.css" rel="stylesheet" type="text/css" media="all" />
<script src="__PUBLIC__/Mobile/js/jquery-1.8.0.min.js"></script>
    <style>
    .button {
        line-height: 35px;
        float: right;
        background: #6dc5cc;
        min-height: 4px;
        color: #fff;
    }
    </style>
    </head>
    <body>
<div ng-app="myApp" ng-controller="paySuctrl">
<ion-header-bar class="bar bar-light">
    <div id="myuser" style="display: none;">
        <empty name="Users">
        <div>
            <a ng-click="userLogin()">登录</a>
        </div>
        <div style="line-height: 40px;color:#72C7DD;">
            <a ng-click="userRegister()">注册</a>
        </div>
        <else />
        <div>
            <a href="{:U('Mobile/Users/index')}">我的账户</a>
        </div>
        <div style="line-height: 40px;color:#72C7DD;">
            <a href="{:U('Mobile/Orders/index')}">我的订单</a>
        </div>
        </empty>
    </div>
    <a class="button button-clear" ng-click="pyBack()">
        <i class="ion-chevron-left" style="color:#6CC5DC;font-size: 19px;margin-left: 5px;">&nbsp;&nbsp;返回&nbsp;我的订单</i>
    </a>
    <a class="button button-clear " ng-click="userShow()" style="color: #66BDE0;    margin-top: -2px;"><i class="icon ion-navicon-round"></i></a>
</ion-header-bar>
<script>
    $(function(){
        $("ion-content").click(function(event) {
            var traget = document.getElementById("myuser");
              if(traget.style.display == ""){
                 traget.style.display = "none";
             }
        });
    })
</script>
    <!-- content -->
    <ion-content on-scroll="hiDiv()" id="" class="content-result scroll-content has-header">
          <div class="card">
            <div class="successImg" >
                <empty name="isNo">
                    <img src="__PUBLIC__/Mobile/img/success.png" >
                <else />
                    <img src="__PUBLIC__/Mobile/img/failed.png" >
                </empty>
            </div>
            <div class="successHint">
                <empty name="isNo">
                    <p><a>支付成功</a></p>
                <else />
                    <p><a>支付失败</a></p>
                </empty>
            </div>
            <div class="successMsg">
                  <p>订单编号<span>{$row.orderNo}</span></p>
                  <p>支付方式<span>{$row.payType}</span></p>
                  <p>支付金额<span>￥&nbsp;{$row.totalMoney}&nbsp;元</span></p>
            </div>
            <div class="successOrder">
                <empty name="isNo">
                    <p><a href="{:U('Mobile/Orders/index')}">我的订单</a></p>
                <else />
                    <p><a href="/Mobile/Pays/payment/orderId/{$row['orderId']}" style="color:#D22;">再试一次</a>&nbsp;&nbsp;&nbsp;<a href="{:U('Mobile/Orders/index')}">返回我的订单</a></p>
                </empty>
            </div>
          </div>
    </ion-content>
</div>
</body>
<script src="__PUBLIC__/Mobile/lib/ionic/js/ionic.bundle.min.js"></script>
<script src="__PUBLIC__/Mobile/js/app.js" type="text/javascript"></script>
<script src="__PUBLIC__/Mobile/lib/ionic/js/ionic-ratings.js"></script>
<script src="__PUBLIC__/Mobile/js/common.js"></script>
</html>
