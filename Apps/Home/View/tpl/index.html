<extend name="tpl:base" />
<block name="title">
    <title>{$CONF['mallTitle']}</title>
    <meta name="keywords" content="{$CONF['mallKeywords']}" />
    <meta name="description" content="{$CONF['mallDesc']}" />
</block>
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/animate.css">
</block>
<block name="main">
<div ng-app="myapp" ng-controller="IndexCtrl">
    <nav class="navbar navbar-default header_index">
        <div class="containe bg_index">
            <empty name="Ads">
            <img src="__PUBLIC__/home/img/bg1.jpg" alt="" width="500px">
            <else/>
            <volist name="Ads" id="item">
            <div>
                <a href="{$item['adURL']}"><img src="/{$item['adFile']}" alt="" width="100%"></a>
            </div>
            </volist>
            </empty>
        </div>
        <div class="container-fluid channel">
            <include file="tpl:nav" />
            <div class="channel_title">
                {$CONF['mallMsg']}
            </div>
        </div>
    </nav>
    <div class="searchfor" style="display: none;">
        <div class="searchforname">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="搜索">
              <span class="input-group-btn">
                <button class="btn btn-default " type="button">
                <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="zjy_list">
            <volist name="drives" id="vo">
             <div class="zjy">
                 <div class="imgplace">
                    <a href="z/{$vo['drivesId']}.html"><img src="/{$vo['pcDrivesImg']}" alt="" width="300px" height="1110px"></a>
                     <div class="countlove"><i class="glyphicon glyphicon-star"></i>&nbsp;<span>{$vo.solaCount}</span></div>
                     <div class="zjy_desc">
                         <p id="zjy_desc1">{$vo.drivesFrom}</p>
                         <p id="zjy_desc3">{$vo.drivesName}</p>
                     </div>
                 </div>
                 <div class="row descplace">
                     <div class="col-md-8 descplaceleft">
                            {$vo.drivesDesc}
                     </div>
                     <div class="col-md-4 descplaceright">
                         <div class="descplacerightcon">
                             <div class="condesc"><span>{$vo.drivesDay}</span></div>
                             <empty name="vo.tp">
                             <span class="conprivce">{$vo.adultPrice}</span>元/人
                             <else />
                             <span class="conprivce">{$vo['tp']['adultPrice']}</span>元/人
                            </empty>
                         </div>
                     </div>
                 </div>
             </div>
             </volist>
             <nd-comnav></nd-comnav>
        </div>
    </div>
    <div class="container searchmore">
        <div class="searchmoreb">
            <span class="searchmoret"><a ng-click="dMore()" ng-bind="dMoreCon"></a></span>
        </div>
    </div>
    <include file="tpl:footer"/>
</div>
</block>
<block name="js">
<script>
    $(function(){
        $(".descplaceright").each(function(){
            $(this).css("margin-top",$(this).prev().height()/2-$(this).height()/2);
        });
        setTimeout(function(){
            $(".channel_title").addClass("animated pulse ");
        },1000);
    })
</script>
</block>
