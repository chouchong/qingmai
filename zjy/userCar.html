<block name="title">
<title>我的订单</title>
</block>
<block name="css">
</block>
<block name="main">
<div ng-app="myApp">
<include file="tpl:nav"/>
    <!-- content -->
    <ion-content id="content-index" class=" scroll-content has-header" style="    background: #f5f5f5;">
        <div class="card  insurance">
            <div class="item item-divider" style="">
                <span>订单号：<span>a12345678</span></span>
            </div>
            <div class="item item-text-wrap insurancepeo">
                <span>2</span><span>成人</span>
                <span>1</span><span>儿童</span>
            </div>
            <div class="item item-text-wrap">
                <span>凡在本行程中需要驾驶车辆的人员均提供有效驾驶证信息。用于制作驾驶证标准英文翻译件、翻译件用于在国外发生检查时提供警察查看所用</span>
            </div>
        </div>
        <div class="card">
            <label class="item item-text-wrap ">
                <p style="font-size: 18px;">
                    上传示例<span style="font-size: 13px;"> 一个订单一位联系人即可</span>
                </p>
            </label>
            <div class="item item-text-wrap">
                <h2>驾驶证正本正面</h2>
                <div style="border: 1px solid #f2f2f2;
                min-height: 120px; text-align: center;vertical-align:middle;">
                    <form id="uploadform_Filedata" autocomplete="off" style="top:210px;position:absolute;left:483px;z-index:10;" enctype="multipart/form-data" method="POST" target="upload" action="{:U('Home/Base/uploadPic')}" >
                    <div style="position:relative;">
                      <div class="div2">浏览</div>
                      <input type="file" class="inputstyle" id="Filedata" name="Filedata" onchange="updfile('Filedata');" >
                    </div>
                    <div style="clear:both;"></div>
                    <div >&nbsp;图片大小:750 x 400 (px)(格式为 gif, jpg, jpeg, png)</div>
                    <input type="hidden" name="dir" value="hotels">
                    <input type="hidden" name="width" value="750">
                    <input type="hidden" name="height" value="400">
                    <input type="hidden" name="folder" value="Filedata">
                    <input type="hidden" name="sfilename" value="Filedata">
                    <input type="hidden" name="fname" value="hotelImg">
                    <input type="hidden" id="s_Filedata" name="s_Filedata" value="">
                    </div>
                  </form>
                </div>
            </div>

            <div class="item item-text-wrap">
                <h2>驾驶证正本反面</h2>
                <div style="border: 1px solid #f2f2f2;
                min-height: 120px; text-align: center;vertical-align:middle;">
                    <a href="" style="line-height: 120px">上传图片</a>
                </div>
            </div>
        </div>
        <div class="card">
            <label class="item item-text-wrap ">
                <p style="font-size: 18px;">
                    上传示例<span style="font-size: 80%"> 驾驶证需在有效期、亲保证照片清晰</span>
                </p>
            </label>
             <div class="item item-text-wrap">
                <h2>驾驶证正本正面</h2>
                    <img src="img/car1.png" alt="" width="100%">
            </div>
             <div class="item item-text-wrap">
                <h2>驾驶证正本正面</h2>
                    <img src="img/car2.png" alt="" width="100%">
            </div>
        </div>

        <div class="row">
            <div style="width:100%;">
                <a href="myorder.html">
                    <button class="button button-block" style="background:#F77462;color:#fff;">提交资料</button>
                </a>
            </div>
        </div>
    </ion-content>
</div>
