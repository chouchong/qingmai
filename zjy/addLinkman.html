    <link rel="stylesheet" href="css/jquery.spinner.css" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>

    </script>

<body ng-app="myApp">
    <ion-header-bar class="bar bar-light">
        <div id="myuser" class="" style="background:#F5F5F5;width: 80px;
      text-align: center; display:  none;
      height: 80px;float: right;    right: 0px;    margin-top: 40px;
      position: fixed;">
            <div class="" style="line-height: 40px;color:#72C7DD;">
                <a href="user.html">我的账户</a>
            </div>
            <div class="" style="line-height: 40px;color:#72C7DD;">
                <a href="myorder.html">我的订单</a>
            </div>
        </div>
        <a class="button button-clear" href="index.html">
            <img src="img/ionic.png" height="32px" style="  color:#6CC5DC;">
        </a>
        <a class="button button-clear icon ion-navicon-round" onclick="user()"></a>
    </ion-header-bar>
    <!-- content -->
    <ion-content id="content-index" class=" scroll-content has-header" style="    background: #f5f5f5;">
                <div class="card">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label has-input">联系人</span>
                    <input type="text" placeholder="请输入联系人姓名">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label has-input">联系电话</span>
                    <input type="text" placeholder="请输入联系人电话">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label has-input">联系人地址邮件<span style="font-size: 70%;
    color: #FF5F5F;">用于接收出团通知</span></span>
                    <input type="text" placeholder="请输入您的地址邮件">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label has-input">您的地址<span style="font-size: 70%;
    color: #FF5F5F;">用于接收赠送礼盒</span></span>
                    <input type="text" placeholder="请输入您的地址">
                </label>
            </div>
        </div>
        <div class="item item-divider positive-bg" style="text-align: center;">
            <a href="linkman.html" style="color:#fff;"  class="">提交</a>
